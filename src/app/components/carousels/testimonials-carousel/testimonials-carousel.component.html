<!--Sobeler carousel-->
<div class="testimonials-carousel content py-5">
  <p-carousel
    class="px-5 custom-carousel"
    [value]="testimonials"
    [autoplayInterval]="2000"
    [numVisible]="3"
    [numScroll]="1"
  >
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round my-2 py-5 px-2">
        <div class="flex justify-content-between align-items-center desc">
          <div class="mt-0 font-semibold text-xl">
            <p>{{ product.description }}</p>
          </div>
          <div class="mb-3 font-medium carousel-title">
            <span>{{ product.author }}</span>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
