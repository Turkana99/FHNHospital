<div class="section-detail-carousel">
    <p-carousel
      class="px-5 custom-carousel"
      [value]="sections"
      [autoplayInterval]="2000"
      [numVisible]="1"
      [numScroll]="1"
    >
      <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round my-2">
          <div class="mb-3">
            <div class="relative mx-auto">
              <img
                src="{{ product.image }}"
                class="w-full border-round"
              />
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
